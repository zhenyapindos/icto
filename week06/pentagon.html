<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../aframe/aframe.min.js"></script>
    <script src="../arjs/aframe-ar.js"></script>
    <script src="pentagon.js"></script>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix;">
        <a-entity camera></a-entity>
      
        <a-marker type="pattern" url="../assets/pattern-letterA.patt" id="A" registerevents>
            <a-sphere radius="0.10" color="red"></a-sphere>
            <a-entity id="lineAB"></a-entity>
            <a-entity id="lineAD"></a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="../assets/pattern-letterB.patt" id="B" registerevents>
            <a-sphere radius="0.10" color="red"></a-sphere>
            <a-entity id="lineBC"></a-entity>
            <a-entity id="lineAB"></a-entity>
        </a-marker>
      
        <a-marker type="pattern" url="../assets/pattern-letterC.patt" id="C" registerevents>
            <a-sphere radius="0.10" color="red"></a-sphere>
            <a-entity id="lineCD"></a-entity>
            <a-entity id="lineAC"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="../assets/pattern-letterD.patt" id="D" registerevents>
            <a-sphere radius="0.10" color="red"></a-sphere>
            <a-entity id="lineDA"></a-entity>
            <a-entity id="lineDC"></a-entity>
        </a-marker>
      
        <a-entity run></a-entity>
    </a-scene>
</body>
</html>
